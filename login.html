<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Font awesome -->

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />  
</head>
<body id="loginPage">
    <img src="./images/favicon.ico" alt="web-logo" class="web-logo">
    <!-- <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div> -->
    <a href="./index.html"><i class="fa fa-times fa-2x cross-icon"></i></a>
    <h3 style="text-align: center; font-weight: bold;">WELCOME BACK!</h3>
    <div class="form">
    <i class="fa fa-user fa-5x top-icon"></i>
    <form action="" method="post" enctype="text/plain">
        <div class="mb-4 input-container1">
            <i class="fa fa-user icon"></i>
            <input type="email" class="form-control" placeholder="Email ID" required>
        </div>
        <div class="mb-4 input-container2">
            <i class="fa fa-lock icon"></i>
            <input type="password" class="form-control pass" placeholder="Password" id="passType" required>
            <i class="fa fa-eye" id="pass-status"></i>
        </div>
        <div class="col container3">
            <label><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Keep Me Logged in</label>  
        </div>
        <button type="submit" class="btn login-button">LOG IN </button>
        <div class="row">
            <div class="col container4">
                <a class="forgotPass" href="#">FORGOT PASSWORD?</a>  
            </div>
            <div class="col container5">
                NEW USER?<a class="forgotPass" href="#"> REGISTER</a>
            </div>
        </div>
      </form>
    </div>
    <div id="footer2">
        <p class="copyright">Â© Shikha Agarwal 2022. All rights reserved</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
