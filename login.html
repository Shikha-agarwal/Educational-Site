<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Css stylesheet-->
    <link href="styles.css" rel="stylesheet" />

    <!-- Jquery script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />  
</head>
<body id="loginPage">
    <img src="./images/favicon.ico" alt="web-logo" class="web-logo">
    <a href="./index.html"><i class="fa fa-times fa-2x cross-icon"></i></a>
    <div class="row maincontainer">
            <div class="col container-1">
                <form action="" method="post" enctype="text/plain" class="form-hidden" id="login-form">
                    <h2 style="color:rgb(25, 152, 190);">Sign In</h2>
                    <span style="color:gray;font-size: smaller; font-weight: normal; text-align: center;">Welcome back! Please enter your details</span>
        
                    <div class="mb-4 input-container1 firstDiv">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-4 input-container2">
                        <label for="passType" class="form-label">Password</label>
                        <input type="password" class="form-control pass passType" required>
                        <i class="fa fa-eye pass-status"></i>
                    </div>
                    <div class="row">
                        <div class="col container3">
                            <label><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Remember Me</label>  
                        </div>
                        <div class="col container4">
                            <a class="forgotPass" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary login-button">Sign in</button>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-outline-primary loginGoogle-button"><i class="fa fa-google"></i> &nbsp;Sign in with Google</button>
                    </div>
                    <span style="font-weight: normal;font-size: smaller;">Don't have an account?</span><a href="#" id="linkcreateAccount"> Sign up</a> 
                </form>
                <form action="" method="post" enctype="text/plain" id="createAccount-form">
                    <h2 style="color:rgb(25, 152, 190);">Sign Up</h2>
                    <span style="color:gray;font-size: smaller; font-weight: normal; text-align: center;">Welcome! Please enter your details</span>
        
                    <div class="mb-4 input-container0 firstDiv">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="mb-4 input-container1">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-4 input-container2">
                        <label for="passType" class="form-label">Password</label>
                        <input type="password" class="form-control pass passType" required>
                        <i class="fa fa-eye pass-status"></i>
                    </div>
                    <div class="mb-4" style="font-weight: normal;  font-size: smaller;">
                        <label><input id="termsCondition" name="TermsAndCondition" value="TermsAndCondition" type="checkbox" required /> &nbsp;I accept the <span style="color:blue;">Terms of Use</span> and <span style="color:blue;">Privacy Policy</span></label> 
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary login-button">Sign up</button>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-outline-primary loginGoogle-button"><i class="fa fa-google"></i> &nbsp;Sign up with Google</button>
                    </div>
                    <span style="font-weight: normal;font-size: smaller;">Already have an account?</span><a href="#" id="linklogin"> Sign in</a> 
                </form>
        </div>
        <div class="col container-2">
            <img class="cont2image" src="./images/formImage.png" alt="image">
            <div class="cont2text">
                <h2>WELCOME!</h2>
            </div>
        </div>
    </div>
    <div id="footer2">
        <p class="copyright">Â© Shikha Agarwal 2022. All rights reserved</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
